<!DOCTYPE html>
<html lang="en" ng-app="sd-checker-app">
  <head>
    <link href="css/kano-main.css" rel="stylesheet" type="text/css">
    <link href="css/kano-fonts.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href="favicon.ico" rel="shortcut icon" type="text/css">
    <title>Kano - SD Card compatibility check</title>
  </head>
  <body>
    <header class="reduced">
      <div class="inner"><a href="#" onclick="openLink(&quot;http://www.kano.me&quot;)" class="logo"></a></div>
    </header>
    <div ng-view></div>
    <script src="js/vendor/angular.min.js" type="text/javascript"></script>
    <script src="js/vendor/angular-route.min.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script>
      var isDesktop = typeof require !== 'undefined',
          gui = isDesktop ? require('nw.gui') : null,
          classNames = [];
          
      function openLink (url) {
          if (isDesktop) {
              gui.Shell.openExternal(url);
          } else {
              location.href = url;
          }
      }
      
      if (isDesktop) {
          classNames.push('desktop');
      }
      
      if (self !== top) {
          classNames.push('embedded');
      }
      
      document.body.setAttribute('class', classNames.join(' '));
    </script>
  </body>
</html>
